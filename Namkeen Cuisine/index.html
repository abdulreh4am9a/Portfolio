  <div id="reserve">
    <h1 class="heading">Reserve a Table</h1>
    <form action="thanks.html">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Enter first name" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Enter last name" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input type="email" id="email" name="email" placeholder="Enter email" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="phone">Phone</label>
          </div>
          <div class="col-75">
            <input type="number" id="phone" name="phone" maxlength="11" placeholder="Enter phone number like this 03XXXXXXXXX" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="persons">No. of Persons</label>
          </div>
          <div class="col-75">
            <select id="persons" name="persons" required>
              <option value="one">1 Person</option>
              <option value="two">2 Person</option>
              <option value="three">3 Person</option>
              <option value="four">4+ Person</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="date">Date & Time</label>
          </div>
          <div class="col-75">
            <input type="datetime-local" id="date" name="date" placeholder="Select Date and Time" required>
          </div>
        </div>
        <div class="row">
          
        </div>
        <div class="row">
          <p class="col-35">
            <br>
            <input type="submit" value="Reserve">
          </p>
        </div>
    </form>
  </div>
